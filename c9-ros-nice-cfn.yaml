AWSTemplateFormatVersion: '2010-09-09'
Description: AWS CloudFormation template for dynamic Cloud 9 RoboMaker setups. Creates a Cloud9 and bootstraps the instance, installs DCV, and optionally installs ROS and a simulator.
Parameters:
  C9InstanceType:
    Description: Cloud9 Instance Type
    Type: String
    Default: c6i.2xlarge
    AllowedValues:
      - c6i.8xlarge
      - c6i.2xlarge
      - c6i.xlarge
      - m6i.2xlarge
      - m6i.xlarge
      - t3a.large
      - g4dn.xlarge
    ConstraintDescription: Instance type for the Cloud9 environment.
  ROSVersion:
    Description: Version of ROS to install
    Type: String
    Default: ROS1Melodic
    AllowedValues:
      - ROS1Melodic
      - NoROSUbuntu1804
      - ROS1Noetic
      - NoROSUbuntu2004
      - ROS2Foxy
      - NoROSUbuntu2204
  Simulator:
    Description: Simulator to install
    Type: String
    Default: Gazebo
    AllowedValues:
      - Gazebo
      - Carla
      - None
  Cloud9AccessRoleName:
    Description: Cloud9 Role ARN to permit access to C9 environment (arn:aws:iam::{ACCOUNT_ID}:assumed-role/{ROLE_NAME}/{ALIAS})
    Type: String
    Default: default
Mappings:
  OSMap:
    ROS1Melodic:
      Ubuntu: Ubuntu1804
    ROS1Noetic:
      Ubuntu: Ubuntu2004
    ROS2Foxy:
      Ubuntu: Ubuntu2004
    NoROSUbuntu1804:
      Ubuntu: Ubuntu1804
    NoROSUbuntu2004:
      Ubuntu: Ubuntu2004
    NoROSUbuntu2204:
      Ubuntu: Ubuntu2204
  ComputeMap:
    m6i.xlarge:
      Ubuntu1804: Ubuntu1804CPU
      Ubuntu2004: Ubuntu2004CPU
      Ubuntu2204: Ubuntu2204CPU
    m6i.2xlarge:
      Ubuntu1804: Ubuntu1804CPU
      Ubuntu2004: Ubuntu2004CPU
      Ubuntu2204: Ubuntu2204CPU
    t3a.large:
      Ubuntu1804: Ubuntu1804CPU
      Ubuntu2004: Ubuntu2004CPU
      Ubuntu2204: Ubuntu2204CPU
    g4dn.xlarge:
      Ubuntu1804: Ubuntu1804GPU
      Ubuntu2004: Ubuntu2004GPU
      Ubuntu2204: Ubuntu2204GPU
    c6i.8xlarge:
      Ubuntu1804: Ubuntu1804CPU
      Ubuntu2004: Ubuntu2004CPU
      Ubuntu2204: Ubuntu2204CPU
    c6i.xlarge:
      Ubuntu1804: Ubuntu1804CPU
      Ubuntu2004: Ubuntu2004CPU
      Ubuntu2204: Ubuntu2204CPU
    c6i.2xlarge:
      Ubuntu1804: Ubuntu1804CPU
      Ubuntu2004: Ubuntu2004CPU
      Ubuntu2204: Ubuntu2204CPU
